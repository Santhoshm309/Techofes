<div ng-controller = "mainController as main">
  <form ng-submit = "main.doLogin()">

  <div class='login'>
    <h2>Sign in</h2>
    <input name='username' ng-model="main.username" placeholder='Username' type='text'/>
    <input id='pw' name='password'ng-model='main.password' placeholder='Password' type='password'/>
    <div class='remember'>
      <input checked='' id='remember' name='remember' type='checkbox'/>
      <label for='remember'></label>Remember me
    </div>
    <input  type='submit' value='Sign in'/>
    <a class='forgot' href='#'>Forgot your password?</a>

  </div>

</form>
</div>
