<!doctype html>


<html>
<head>
  <title>Sign In</title>
  <link rel='stylesheet' type='text/css' href='../css/login.css'>
  <script src = "http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src = '../controllers/mainController.js'></script>

  <script src = '../js/app.js'></script>
</head>



<body ng-app = 'myApp'>
<div  ng-controller='mainController as main'>
  <form ng-submit = 'main.dologin()'>

  <div class='login'>
    <h2>Sign in</h2>
    <input name='username' ng-model='main.loginData.username' placeholder='Username' type='text'/>
    <input id='pw' name='password'ng-model='main.loginData.username' placeholder='Password' type='password'/>
    <div class='remember'>
      <input checked='' id='remember' name='remember' type='checkbox'/>
      <label for='remember'></label>Remember me
    </div>
    <input  type='submit' value='Sign in'/>
    <a class='forgot' href='#'>Forgot your password?</a>
    <div  ng-if="main.error">
      {{ main.error }}
    </div>
  </div>
</form>
</div>

</body>
</html>
